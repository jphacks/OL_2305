{% extends "base.html" %}{% block content %}
<header>
  <div class="container head">
    <div class="header-left">
      <img
        src="{{ url_for('static',filename='img/icons8-m-100.png') }}"
        alt="gazou"
        class="logo"
      />
    </div>
    <!-- <div class="header-right"><h2><a href="{{auth_url}}" class="button">Sign in</a></h2></div> -->
  </div>
</header>
<div class="container">
  <div class="main">
    <!-- 受け取る変数は
            1. check[]=プレイリストの番号、元の配列のインデックスと同じ（返り値はリスト）、中身は数字）
        　　2. URL=自分のモノ以外のプレイリスト(返り値は文字列)
            3. howto=分類方法、"BPM"or"CLS"のどちらかしか返ってこない-->
    <p>Make Playlist With...</p>
    <h1>作ろう、あなただけの特別なプレイリストを</h1>
    <form action="/loading" method="POST">
      <textarea name="URL" id="" cols="30" rows="10"></textarea>
    <tr>
                <label for="selectplaylist">Select your playlist</label>
                {% for playlist in playlists%}
                <input type="checkbox" name="check[]" value={{playlist[1]}}>{{playlist[0]}}<br></input>
                {% endfor %}

            </tr>
    <tr>
                <label for="selecthowto">Select How to:</br></label>
                <input type="radio" name="howto" value="BPM">BPM</input>
                <input type="radio" name="howto" value="CLS">CLS</input>
            </tr>
                <button type="submit">Select</button>

            </form>
  </div>
</div>
<footer>
  <dir class="container main">
    <div>フッターだよお</div>
    <!-- <p><"<a target="_blank" href="https://icons8.com/icon/111035/m" class="icon">M</a> icon by <a target="_blank" href="https://icons8.com" class="icon">Icons8</a>"></a></p> -->
  </dir>
</footer>
{% endblock %}
